<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopper Registration</title>
    <link rel="stylesheet" href="loginStyles.css">
</head>
<body>

    <div class="register-container">
        <img src="logo.png" alt="HandyHive Logo" class="logo">
        <h1>Shopper Registration</h1>
        <p>Fill in the details to create a shopper account</p>

        <form id="shopperForm">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>

        <button class="back-to-login" onclick="goBack()">Back to Login</button>
    </div>

    <script>
        document.getElementById("shopperForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Shopper account created! Redirecting to login...");
            window.location.href = "login.html";
        });

        function goBack() {
            window.location.href = "login.html";
        }
    </script>

</body>
</html>
